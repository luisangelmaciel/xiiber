<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Local Weather App for FreeCodeCamp</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
    <div :class="display">
      <div class="frontFace">
        <h1 v-show="show">Trying to get your location...</h1>
      </div>
      <div class="backFace">
        <i :class="weatherIcons"></i>
        <h1>{{ weather }}</h1>
        <h2>{{ animateTemp }}{{ temp.unit }}</h2>
        <small @click="C2F">Deg. F <span>&harr;</span> Deg. C</small>
        <h4>Location: <strong>{{ cityName }}, {{ country }}</strong>.</h4>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://twitter.com/yagoestevez" class="link">
      coded with <span class="love">&#9825;</span> by Yago Est√©vez
    </a>
  </footer>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
