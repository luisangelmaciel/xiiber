<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Local Weather App </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main>
        <div :class="display">
            <div class="frontFace">
                <h1 v-show="show">Buscando tu localizaci√≥n para obtener el estado del clima...</h1>
            </div>
            <div class="backFace">
                <i :class="weatherIcons"></i>
                <h1>{{ weather }}</h1>
                <h2>{{ animateTemp }}{{ temp.unit }}</h2>
                <small @click="C2F">Deg. F <span>&harr;</span> Deg. C</small>
                <h4>Location: <strong>{{ cityName }}, {{ country }}</strong>.</h4>
            </div>
        </div>
    </main>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
